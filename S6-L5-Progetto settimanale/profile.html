<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Profile</title>
</head>
<body class="bg-body-blackTheme">
    <div class="container-fluid">
        <div class="row">
            <img class="w-10" src="./assets/netflix_logo.png" alt="">
        </div>
    </div>

    <div class="container w-25 text-secondary border-bottom border-1 border-secondary">
        <div class="row border-bottom border-1 border-secondary">
            <div class="col-12 ">
                <h1 class="display-1 text-light">Edit Profile</h1>
            </div>
        </div>
        <div class="row d-flex mt-4">
            <div class="col-4">
                    <img class="w-100" src="./assets/avatar.png" alt="">
            </div>
            <div class="col-8">
                <div class="row ">
                    <div class="col-12 text-bg-secondary">
                        <p class="mb-0 py-1">Strive Student</p>
                    </div>
                </div>
                <div class="row d-flex flex-column mt-5 border-bottom border-1 border-secondary pb-4">
                    <div class="col-12">
                        <h5>Language:</h5></div>
                    <div class="col-12">
                        <div class="dropdown">
                            <button class="btn btn-dark border border-secondary px-4 dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                              English
                            </button>
                            <ul class="dropdown-menu dropdown-menu-dark">
                              <li><a class="dropdown-item" href="#">Italian</a></li>
                              <li><a class="dropdown-item" href="#">Spanish</a></li>
                              <li><a class="dropdown-item" href="#">German</a></li>
                            </ul>
                          </div>
                    </div>

                </div>
                <div class="row py-4 border-bottom border-1 border-secondary">
                    <div class="col-12">
                        <h5>Maturity Settings:</h5>
                    </div>
                    <div class="col-8 grigio mt-2">
                        
                        <p class="text-light mb-0 py-1">ALL MATURITY RATINGS</h5>
                    </div>
                    <div class="col-12 mt-2">
                        <p class="text-light">Show titles of all maturity ratings for this profile</p>
                    </div>
                    <div class="col-6 mt-2">
                        <button type="button" class="btn btn-outline-secondary px-4 ">EDIT</button>
                    </div>
                </div>
                <div class="row mt-4 pb-4 ">
                    <div class="col-12">
                        <h5>Autoplay Controls</h5>
                    </div>
                    
                    <div class="col-12 mt-2 ">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                            <label class="form-check-label" for="checkDefault">
                              Autoplay next episode in a series on all devices.
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
                            <label class="form-check-label" for="checkChecked">
                                Autoplay previews while browsing on all devices.
                            </label>
                          </div>                   
                        </div>
                </div>
            </div>
            
        </div>
    </div>
        <div class="container w-25 text-secondary ">
            <div class="row mt-4">
                <div class="col-12 d-flex gap-4">
                    <button class="px-4 btn btn-outline-secondary">SAVE</button>
                    <button class="px-4 btn btn-outline-secondary">CANCEL</button>
                    <button class="px-4 btn btn-outline-secondary">DELETE PROFILE</button>
                </div>
            </div>
    </div>
    


    
</body>
</html>
